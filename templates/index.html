<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ASL → Text + Audio</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; gap:20px; padding:20px }
    #left { display:flex; flex-direction:column; gap:10px }
    video, canvas { border:1px solid #ddd; }
    #result { font-size:2rem; font-weight:700 }
  </style>
</head>
<body>
  <div id="left">
    <video id="video" autoplay playsinline width="400" height="300"></video>
    <div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="capture">Capture & Predict</button>
      <label><input type="checkbox" id="auto"> Auto predict (every 800ms)</label>
    </div>
    <div>Prediction: <span id="result">–</span></div>
    <div id="confidence"></div>
  </div>
  <div id="right">
    <canvas id="canvas" width="400" height="300"></canvas>
    <p>Notes: Make sure your hand is visible and well-lit. To train a model, add images to <code>dataset/&lt;LABEL&gt;/</code> and run <code>python train_model.py</code>.</p>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
